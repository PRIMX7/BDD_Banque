<body>
    <div class="form-container">
        <div class="form-box">
            <h1>Authentification 2FA</h1>
            {% if error %}
            <p class="error-message">{{ error }}</p>
            {% endif %}
            <form action="/verify_2fa" method="POST">
                <label for="code">Entrez votre code 2FA :</label>
                <input type="text" name="code" required>
                <button type="submit">Valider</button>
            </form>
            <p>Pas encore de code ? <a href="/generate_code" target="_blank">Obtenir le code</a></p>
        </div>
    </div>
</body>
